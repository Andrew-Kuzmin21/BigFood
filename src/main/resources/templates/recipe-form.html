<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Форма рецепта</title>
  <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<h1 th:text="${form.id} == null ? 'Создать рецепт' : 'Редактировать рецепт'"></h1>

<form th:action="@{/recipes/save}" th:object="${form}" method="post" enctype="multipart/form-data">
  <input type="hidden" th:if="${form.id != null}" th:field="*{id}" />

  <label for="title">Название:</label>
  <input type="text" id="title" th:field="*{name}" required />
  <br/>

  <label for="description">Описание:</label>
  <textarea id="description" th:field="*{description}" rows="5"></textarea>
  <br/>

  <label>Фото / видео рецепта:</label>
  <input type="file" id="mediaInput" name="media" multiple accept="image/*,video/*">
  <label>Главное фото:</label>
  <input type="hidden" name="mainMediaIndex" id="mainMediaIndex">

  <div id="mediaPreview" class="media-preview"></div>

  <div class="existing-media">
    <div th:each="media : ${form.existingMedia}">
      <img th:src="@{${media.url}}"
           th:class="'media-item ' + (${media.main} ? 'main' : '')">
    </div>
  </div>

  <div th:each="media : ${form.existingMedia}">
    <img th:src="@{${media.url}}" width="100">
    <label>
      Удалить
      <input type="checkbox"
             name="deleteMediaIds"
             th:value="${media.id}">
    </label>
  </div>

  <script>
    const input = document.getElementById('mediaInput');
    const preview = document.getElementById('mediaPreview');
    const mainIndexInput = document.getElementById('mainMediaIndex');

    const MAX_FILE_SIZE = 10 * 1024 * 1024;
    const MAX_FILES = 10;

    input.addEventListener('change', () => {
      if (input.files.length > MAX_FILES) {
        alert(`Можно выбрать не более ${MAX_FILES} файлов`);
        input.value = '';
        return;
      }

      preview.innerHTML = '';
      mainIndexInput.value = '';

      Array.from(input.files).forEach((file, index) => {

        if (file.size > MAX_FILE_SIZE) {
          alert(`Файл "${file.name}" слишком большой`);
          return;
        }

        let element;
        if (file.type.startsWith('video')) {
          element = document.createElement('video');
          element.src = URL.createObjectURL(file);
          element.muted = true;
          element.loop = true;
          element.playsInline = true;
        } else {
          element = document.createElement('img');
          element.src = URL.createObjectURL(file);
        }

        const wrapper = document.createElement('button');
        wrapper.type = 'button';
        wrapper.classList.add('media-item');

        wrapper.appendChild(element);

        wrapper.addEventListener('click', (e) => {
          e.preventDefault();

          document.querySelectorAll('#mediaPreview .media-item')
                  .forEach(el => el.classList.remove('main'));

          wrapper.classList.add('main');
          mainIndexInput.value = index;
        });

        preview.appendChild(wrapper);
      });
    });
  </script>


  <label for="cookingTime">Cooking Time:</label>
  <input type="number" id="cookingTime" th:field="*{cookingTime}"  />
  <br/>

  <label for="serving">Serving:</label>
  <input type="number" id="serving" th:field="*{serving}"  />
  <br/>

  <label for="nationalCuisine">Национальная кухня:</label>
  <select id="nationalCuisine" th:field="*{nationalCuisineId}">
    <option value="" disabled th:selected="*{nationalCuisineId == null}">-- Выберите кухню --</option>
    <option th:each="natCuis : ${nationalCuisines}"
            th:value="${natCuis.id}"
            th:text="${natCuis.name}">
    </option>
  </select>
  <br/>

  <label>Тип блюда:</label>
  <div id="dish-type-group" class="dish-type-group"></div>
  <script>
    document.querySelector("form").addEventListener("submit", function () {
      const group = document.querySelector(".dish-type-group");
      const selects = group.querySelectorAll("select");

      selects.forEach(select => {
        if (select.value) {
          const input = document.createElement("input");
          input.type = "hidden";
          input.name = "dishTypeIds";
          input.value = select.value;
          this.appendChild(input);
        }
      });
    });
  </script>


  <label>Ингредиенты:</label>
  <table class="main__ingtable">
    <thead>
    <tr>
      <th>Ингредиент</th>
      <th>Количество</th>
      <th>Ед.</th>
      <th></th>
    </tr>
    </thead>

    <tbody id="ingredients-body">
    <tr th:each="ing, i : *{ingredients}">
      <td>
        <select th:field="*{ingredients[__${i.index}__].ingredientId}" required>
          <option value="">--</option>
          <option th:each="ingr : ${ingredientsList}"
                  th:value="${ingr.id}"
                  th:text="${ingr.name}">
          </option>
        </select>
      </td>

      <td>
        <input type="number" step="0.01" required
               th:field="*{ingredients[__${i.index}__].amount}">
      </td>

      <td>
        <select th:field="*{ingredients[__${i.index}__].unitId}" required>
          <option th:each="u : ${units}"
                  th:value="${u.id}"
                  th:text="${u.name}">
          </option>
        </select>
      </td>

      <td>
        <button type="button" onclick="removeRow(this)">✖</button>
      </td>
    </tr>
    </tbody>
  </table>
  <button type="button" onclick="addRow()">Добавить ингредиент</button>
<!--  Добавление новой строки ингредиента-->
  <script th:inline="javascript">
    /*<![CDATA[*/
    const ingredientsList = [[${ingredientsList}]];
    const unitsList = [[${units}]];
    let index = [[${form.ingredients.size()}]];

    function buildIngredientOptions() {
      let html = '<option value="">--</option>';
      ingredientsList.forEach(i => {
        html += `<option value="${i.id}">${i.name}</option>`;
      });
      return html;
    }

    function buildUnitOptions() {
      let html = '';
      unitsList.forEach(u => {
        html += `<option value="${u.id}">${u.name}</option>`;
      });
      return html;
    }

    function addRow() {
      const tbody = document.getElementById("ingredients-body");

      const row = document.createElement("tr");
      row.innerHTML = `
      <td>
        <select name="ingredients[${index}].ingredientId">
          ${buildIngredientOptions()}
        </select>
      </td>
      <td>
        <input type="number" step="0.01"
               name="ingredients[${index}].amount">
      </td>
      <td>
        <select name="ingredients[${index}].unitId">
          ${buildUnitOptions()}
        </select>
      </td>
      <td>
        <button type="button" onclick="removeRow(this)">✖</button>
      </td>
    `;

      tbody.appendChild(row);
      index++;
    }

    function removeRow(btn) {
      btn.closest("tr").remove();
    }
    /*]]>*/
  </script>


  <label>Шаги приготовления:</label>
  <table class="main__cookingSteps">
    <thead>
    <tr>
      <th>#</th>
      <th>Заголовок</th>
      <th>Описание</th>
      <th>Фото/Видео</th>
      <th></th>
    </tr>
    </thead>

    <tbody id="steps-body">
    <tr th:each="step, i : *{cookingSteps}">

      <input type="hidden"
             th:field="*{cookingSteps[__${i.index}__].id}" />

      <td th:text="${i.count}"></td>

      <td>
        <input type="text"
               th:field="*{cookingSteps[__${i.index}__].title}">
      </td>

      <td>
    <textarea rows="3"
              th:field="*{cookingSteps[__${i.index}__].description}"
              required></textarea>
      </td>

      <td>
        <!-- существующие медиа -->
        <div th:each="media : ${step.existingMedia}">
          <img th:src="@{${media.url}}" width="100">
          <label>
            Удалить
            <input type="checkbox"
                   name="deleteMediaIds"
                   th:value="${media.id}">
          </label>
        </div>

        <!-- добавление нового -->
        <input type="hidden"
               name="stepFileIndexes"
               th:value="${i.index}">
        <input type="file"
               name="stepFiles"
               multiple
               accept="image/*,video/*">
      </td>

      <td>
        <button type="button" onclick="removeStep(this)">✖</button>
      </td>
    </tr>

    </tbody>
  </table>
  <button type="button" onclick="addStep()">Добавить шаг</button>
  <script th:inline="javascript">
    /*<![CDATA[*/
    let stepIndex = [[${form.cookingSteps.size()}]];

    const MAX_STEPS = 50;

    function addStep() {
      const tbody = document.getElementById("steps-body");

      if (tbody.children.length >= MAX_STEPS) {
        alert("Максимум 50 шагов приготовления");
        return;
      }

      const row = document.createElement("tr");

      row.innerHTML = `
    <td>${stepIndex + 1}</td>

    <td>
      <input type="text"
             name="cookingSteps[${stepIndex}].title">
    </td>

    <td>
      <textarea rows="3"
                name="cookingSteps[${stepIndex}].description"
                required></textarea>
    </td>

    <td>
      <input type="hidden"
             name="stepFileIndexes"
             value="${stepIndex}">
      <input type="file"
             name="stepFiles"
             multiple
             accept="image/*,video/*">
    </td>

    <td>
      <button type="button" onclick="removeStep(this)">✖</button>
    </td>
  `;

      tbody.appendChild(row);
      stepIndex++;
    }

    function renumberSteps() {
      document.querySelectorAll("#steps-body tr").forEach((row, index) => {
        row.children[0].innerText = index + 1;
      });
    }

    function removeStep(btn) {
      btn.closest("tr").remove();
      renumberSteps();
    }
    /*]]>*/
  </script>


  <button type="submit">Сохранить</button>
</form>

<a th:href="@{/recipes}">Назад к списку рецептов</a>

<!--Скрипт для типов блюд-->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    loadSelect(document.getElementById('dish-type-group'), null);
  });

  function loadSelect(group, parentId) {
    const url = parentId
            ? `/api/dish-types/${parentId}/children`
            : `/api/dish-types/roots`;

    fetch(url)
            .then(r => r.json())
            .then(types => {
              if (types.length === 0) return;

              const select = document.createElement('select');
              select.innerHTML = `<option value="">-- Выберите --</option>`;

              types.forEach(t => {
                const option = document.createElement('option');
                option.value = t.id;
                option.textContent = t.name;
                select.appendChild(option);
              });

              select.onchange = () => {
                // удалить все селекты ниже
                while (select.nextSibling) {
                  select.nextSibling.remove();
                }

                if (select.value) {
                  loadSelect(group, select.value);
                }
              };

              group.appendChild(select);
            });
  }
</script>

</body>
</html>
